version: 0.2
env:
    variables:
        CACHE_CONTROL: "86400"
        BUILD_ENV: "prod"
phases:
    install:
        commands:
            - echo Installing source NPM dependencies...
            - npm install
            - npm install -g @angular/cli
    build:
        commands:
            - echo Build started on `date`
            - ng build 
    post_build:
     commands:
      - echo Build completed on `date`
artifacts:
  files:
  base-directory: 'dist*'
  discard-paths: yes
